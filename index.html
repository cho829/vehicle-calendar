<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>車両予約カレンダー</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #999;
      padding: 5px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    td.reserved {
      background-color: #f39c12;
      color: white;
    }
  </style>
</head>
<body>

  <h2>🚗 車両を追加</h2>
  <form id="vehicle-form">
    <label>車両名:</label>
    <input type="text" id="vehicle-name" required><br />
    <label>ナンバー:</label>
    <input type="text" id="vehicle-plate" required><br />
    <button type="submit">車両を追加</button>
  </form>

  <h2>📅 予約を追加 / 編集</h2>
  <form id="reservation-form">
    <label>車両:</label>
    <select id="vehicle-select"></select><br />
    <label>予約者名:</label>
    <input type="text" id="reserver-name" required /><br />
    <label>開始日:</label>
    <input type="date" id="start-date" required><br />
    <label>終了日:</label>
    <input type="date" id="end-date" required><br />
    <label>貸出時間:</label>
    <input type="time" id="start-time" required><br />
    <label>返却時間:</label>
    <input type="time" id="end-time" required><br />
    <button type="submit">予約を追加</button>
  </form>

  <h2>📊 車両予約カレンダー</h2>
  <div class="month-controls">
    <button onclick="changeMonth(-1)">← 前月</button>
    <span id="month-label"></span>
    <button onclick="changeMonth(1)">翌月 →</button>
  </div>

  <div class="calendar-container">
    <table>
      <thead>
        <tr id="calendar-header"><th>車両名 / 車番</th></tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    // Firebase 初期化
    const firebaseConfig = {
      apiKey: "AIzaSyCaI_ohlnOsCmJNZAnlI3fu_v4qwu3ISE8",
      authDomain: "vehicle-reservation-1d102.firebaseapp.com",
      projectId: "vehicle-reservation-1d102",
      storageBucket: "vehicle-reservation-1d102.appspot.com",
      messagingSenderId: "461824545561",
      appId: "1:461824545561:web:3541f5b4d08e1fa14e6b88"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth();

    const vehicles = [];
    const reservations = [];

    const vehicleSelect = document.getElementById("vehicle-select");
    const calendarHeader = document.getElementById("calendar-header");
    const calendarBody = document.getElementById("calendar-body");
    const monthLabel = document.getElementById("month-label");

    function getDateArray(year, month) {
      const dates = [];
      const date = new Date(year, month, 1);
      while (date.getMonth() === month) {
        dates.push(new Date(date));
        date.setDate(date.getDate() + 1);
      }
      return dates;
    }

    function renderCalendar() {
      const dates = getDateArray(currentYear, currentMonth);
      calendarHeader.innerHTML = "<th>車両名 / 車番</th>";
      dates.forEach(d => {
        const th = document.createElement("th");
        th.textContent = `${d.getMonth() + 1}/${d.getDate()} (${["日", "月", "火", "水", "木", "金", "土"][d.getDay()]})`;
        calendarHeader.appendChild(th);
      });

      calendarBody.innerHTML = "";
      vehicles.forEach(vehicle => {
        const row = document.createElement("tr");
        const firstCell = document.createElement("td");
        firstCell.textContent = `${vehicle.name} / ${vehicle.plate}`;
        row.appendChild(firstCell);

        dates.forEach(day => {
          const cell = document.createElement("td");
          const match = reservations.find(r => {
            if (r.plate !== vehicle.plate) return false;
            const start = new Date(`${r.start}T${r.startTime}`);
            const end = new Date(`${r.end}T${r.endTime}`);
            const current = new Date(day);
            return current >= new Date(start.toDateString()) && current <= new Date(end.toDateString());
          });
          if (match) {
            cell.classList.add("reserved");
            cell.innerHTML = `${match.name}<br>${match.startTime}〜${match.endTime}`;
          }
          row.appendChild(cell);
        });

        calendarBody.appendChild(row);
      });

      monthLabel.textContent = `${currentYear}年${currentMonth + 1}月`;
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
    }

    function updateVehicleSelect() {
      vehicleSelect.innerHTML = "";
      vehicles.forEach(v => {
        const option = document.createElement("option");
        option.value = v.plate;
        option.textContent = `${v.name} / ${v.plate}`;
        vehicleSelect.appendChild(option);
      });
    }

    document.getElementById("vehicle-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("vehicle-name").value;
      const plate = document.getElementById("vehicle-plate").value;
      await db.collection("vehicles").add({ name, plate });
      document.getElementById("vehicle-form").reset();
    });

    document.getElementById("reservation-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        plate: vehicleSelect.value,
        name: document.getElementById("reserver-name").value,
        start: document.getElementById("start-date").value,
        end: document.getElementById("end-date").value,
        startTime: document.getElementById("start-time").value,
        endTime: document.getElementById("end-time").value,
      };
      await db.collection("reservations").add(data);
      document.getElementById("reservation-form").reset();
    });

    // Firestoreリアルタイム反映
    db.collection("vehicles").onSnapshot(snapshot => {
      vehicles.length = 0;
      snapshot.forEach(doc => {
        vehicles.push(doc.data());
      });
      updateVehicleSelect();
      renderCalendar();
    });

    db.collection("reservations").onSnapshot(snapshot => {
      reservations.length = 0;
      snapshot.forEach(doc => {
        reservations.push(doc.data());
      });
      renderCalendar();
    });

    window.addEventListener("DOMContentLoaded", () => {
      renderCalendar();
    });
  </script>
</body>
</html>
